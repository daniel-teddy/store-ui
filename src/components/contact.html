<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alemdar - Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </head>
  <body class="bg-gray-100 ">
    <section
      class="flex flex-col items-center justify-center h-full w-full p-2"
    >
      <div class="flex flex-row items-start justify-start w-full">
        <div class="text-center">
          <!-- Current Profile Photo -->
          <div class="mt-2" x-show="! photoPreview">
            <img
              src="https://www.kindpng.com/picc/m/78-786207_user-avatar-png-user-avatar-icon-png-transparent.png"
              class="w-40 h-[8rem] m-auto rounded-md shadow"
            />
          </div>
          <!-- New Profile Photo Preview -->
          <div class="mt-2" x-show="photoPreview" style="display: none">
            <span
              class="block w-40 h-40 rounded-full m-auto shadow"
              x-bind:style="'background-size: cover; background-repeat: no-repeat; background-position: center center; background-image: url(\'' + photoPreview + '\');'"
              style="
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
                background-image: url('null');
              "
            >
            </span>
          </div>
          <button
            type="button"
            class="inline-flex items-center px-2 py-1 bg-white border border-gray-300 rounded-md font-normal text-xs text-gray-700  tracking-widest shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-400 focus:shadow-outline-blue active:text-gray-800 active:bg-gray-50 mt-2"
            x-on:click.prevent="$refs.photo.click()"
          >
            select photo
          </button>
        </div>
        <div
          class="w-full flex flex-col md:flex-row gap-2 items-center justify-center wrap"
        >
          <div class="md:w-[33%] w-full px-3 md:px-0 lg:w-[20%]">
            <label class="block">
              <span
                class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
                data-translate="first_name"
                >First Name</span
              >
              <input
                type="text"
                name="f_name"
                class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
              />
            </label>
          </div>
          <div class="md:w-[33%] w-full px-3 md:px-0 lg:w-[20%]">
            <label class="block">
              <span
                class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
                data-translate="last_name"
                >Last Name</span
              >
              <input
                type="text"
                name="l_name"
                class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                required=""
                placeholder="Enter your last name"
              />
            </label>
          </div>
          <div class="md:w-[33%] w-full px-3 md:px-0 lg:w-[20%]">
            <label class="block">
              <span
                class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
                data-translate="email"
                >Email</span
              >
              <input
                type="email"
                name="email"
                class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                placeholder="Enter your Email"
                required=""
              />
            </label>
          </div>
        </div>
      </div>
    </section>
    
  </body>
  <script
    src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js"
    defer
  ></script>

  <script src="https://cdn.jsdelivr.net/gh/alpine-collective/alpine-magic-helpers@0.3.x/dist/index.js"></script>
</html>
